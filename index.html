<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Masks -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="static/style.css">

    <title>Tela de Cadastro</title>
</head>

<body>
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="text-center mb-5">
                                    <a href="#!">
                                        <img src="assets/download.png" alt="Logo" width="175" height="57">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Escolha -->
                        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation"></li>
                            <button class="nav-link active" id="pessoa-tab" data-bs-toggle="tab"
                                data-bs-target="#pessoa" type="button" role="tab" aria-controls="pessoa"
                                aria-selected="false">Sou Pessoa Física</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="empresa-tab" data-bs-toggle="tab" data-bs-target="#empresa"
                                    type="button" role="tab" aria-controls="empresa" aria-selected="true">Sou
                                    Empresa</button>
                            </li>
                        </ul>

                        <!-- Empresa -->
                        <div class="tab-content" id="myTabContent" style="margin-top: 20px;"> <!-- improviso rápido (dps tirar o margin-top daki)-->
                            <div class="tab-pane fade" id="empresa" role="tabpanel" aria-labelledby="empresa-tab">
                                <form action="#!">
                                    <div class="row gy-3 gy-md-4 overflow-hidden">
                                        <div class="col-12">
                                            <label for="nomeEmpresa" class="form-label">Nome da Empresa: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="nomeEmpresa"
                                                    id="nomeEmpresa" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="cnpj" class="form-label">CNPJ: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="cnpj" id="cnpj" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="emailEmpresa" class="form-label">Email da Empresa: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="email" class="form-control" name="emailEmpresa"
                                                    id="emailEmpresa" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="telefoneEmpresa" class="form-label">Telefone: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="telefoneEmpresa"
                                                    id="telefoneEmpresa" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="responsavelEmpresa" class="form-label">Responsável pela empresa: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="responsavelEmpresa"
                                                    id="responsavelEmpresa" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- PF -->
                            <div class="tab-pane fade show active" id="pessoa" role="tabpanel"
                                aria-labelledby="pessoa-tab">
                                <form action="#!">
                                    <div class="row gy-3 gy-md-4 overflow-hidden">
                                        <div class="col-12">
                                            <label for="firstName" class="form-label">Nome: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="firstName" id="firstName"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="lastName" class="form-label">Sobrenome: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="lastName" id="lastName"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="cpf" class="form-label">CPF: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="cpf" id="cpf" oninput="" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="emailPessoa" class="form-label">Email: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="email" class="form-control" name="emailPessoa"
                                                    id="emailPessoa" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="telefonePessoa" class="form-label">Telefone: <span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="telefonePessoa"
                                                    id="telefonePessoa" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <p class="m-0 text-secondary text-center">Já tem uma conta? <a href="#!"
                                        class="link-primary text-decoration-none">Entrar</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="static/index.js"></script>
</body>

</html>
